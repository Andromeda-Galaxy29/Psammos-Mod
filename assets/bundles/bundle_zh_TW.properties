block.psammos-vacuum-pipe.description = 輸送液體。比普通管道更快。不接受側面的液體輸入。不會洩漏。
block.psammos-3a-quartz-liquid-junction.name = 管道交叉器
block.psammos-3a-quartz-liquid-junction.description = 作為兩條交叉管道的橋樑。
block.psammos-4a-quartz-liquid-router.name = 管道路由器
block.psammos-4a-quartz-liquid-router.description = 向所有方向分配液體。
block.psammos-heatproof-liquid-container.name = 耐熱液體容器
block.psammos-heatproof-liquid-container.description = 儲存液體。
block.psammos-heatproof-liquid-tank.name = 耐熱液體儲罐
block.psammos-heatproof-liquid-tank.description = 儲存大量液體。
block.psammos-5a-quartz-bridge-conduit.name = 隧道管道
block.psammos-5a-quartz-bridge-conduit.description = 在地形或建築下輸送液體。
block.psammos-overflow-pipe.name = 溢流管道
block.psammos-overflow-pipe.description = 僅當前方路徑被阻塞時，才向兩側輸出液體。
