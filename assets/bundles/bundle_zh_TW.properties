# 方塊
block.psammos-1a-cross.name = 十字弩
block.psammos-1a-cross.description = 向敵軍發射快速移動的弩箭。
block.psammos-1b-disseminate.name = 播散
block.psammos-1b-disseminate.description = 向敵方空軍傾瀉彈幕。
block.psammos-hurl.name = 猛投
block.psammos-hurl.description = 向敵軍發射砲彈。
block.psammos-confine.name = 禁錮
block.psammos-confine.description = 向敵軍發射液體波，減慢其速度。可以撲滅附近的火焰。
block.psammos-influence.name = 感應
block.psammos-influence.description = 向敵方陸軍發射爆炸性電擊子彈。
block.psammos-3a-gunslinger.name = 槍手
block.psammos-3a-gunslinger.description = 一次發射6枚快速移動的子彈。
block.psammos-spray.name = 噴射
block.psammos-spray.description = 向敵軍噴射大量氣體。具有大量擊退效果。噴射氮氣時可以撲滅附近的火焰。
block.psammos-seize.name = 擒拿
block.psammos-seize.description = 發射牽引光束，將敵方陸軍拉入，並在此過程中對其造成傷害。
block.psammos-discharge.name = 放電
block.psammos-discharge.description = 向敵方空軍發射一陣電擊子彈。需要電力和熱量。
block.psammos-burst.name = 爆裂
block.psammos-burst.description = 向敵軍發射一陣陣礦渣。
block.psammos-overflow.name = 溢流
block.psammos-overflow.description = 向敵軍發射帶電液體流。
block.psammos-dawn.name = 黎明
block.psammos-dawn.description = 向敵方空軍發射3枚飛彈。
block.psammos-burden.name = 負擔
block.psammos-burden.description = 發射一枚追蹤子彈，飛行時會產生較小的追蹤子彈。需要熱量和冷卻。

block.psammos-1a-osmium-drill.name = 鋨鑽機
block.psammos-1a-osmium-drill.description = 荒沙星上的第一個鑽機。以脈衝形式輸出物品。
block.psammos-1b-detonation-drill.name = 爆破裂岩鑽機
block.psammos-1b-detonation-drill.description = 改進型鑽機。使用爆炸來提取資源。需要冷卻和電力才能運作。
block.psammos-2a-excavator-drill.name = 挖掘鑽機
block.psammos-2a-excavator-drill.description = 比普通鑽機鑽得更快，但只能挖掘沙子和泥炭等軟材料。
block.psammos-quarry-drill.name = 採石鑽機
block.psammos-quarry-drill.description = 比挖掘鑽機更快。
block.psammos-3a-seismic-bomb.name = 地震炸彈
block.psammos-3a-seismic-bomb.description = 建造後立即爆炸。當範圍內的特定方塊被引爆時，會變成其他方塊。主要用於石油開採。
block.psammos-ammonia-bomb.name = 氨炸彈
block.psammos-ammonia-bomb.description = 比地震炸彈範圍更大，但需要氨才能爆炸。還可以摧毀一些環境牆，並用於攻擊敵方建築。

block.psammos-1a-osmium-conveyor.name = 耐熱傳送帶
block.psammos-1a-osmium-conveyor.description = 運輸物品。
block.psammos-plated-conveyor.name = 鍍層傳送帶
block.psammos-plated-conveyor.description = 運輸物品。比普通傳送帶更快。不接受側面的物品輸入。
block.psammos-2a-osmium-junction.name = 耐熱傳送帶交叉器
block.psammos-2a-osmium-junction.description = 作為兩條交叉傳送帶的橋樑。
block.psammos-3a-osmium-router.name = 耐熱路由器
block.psammos-3a-osmium-router.description = 將物品平均分配到三個方向。只接受來自背面的物品輸入。可以配置為物品分類器。
block.psammos-4a-osmium-bridge-conveyor.name = 耐熱隧道傳送帶
block.psammos-4a-osmium-bridge-conveyor.description = 在地形或建築下運輸物品。
block.psammos-5a-osmium-overflow-gate.name = 耐熱溢流門
block.psammos-5a-osmium-overflow-gate.description = 僅當前方路徑被阻塞時，才向兩側輸出物品。
block.psammos-5b-osmium-underflow-gate.name = 耐熱欠流門
block.psammos-5b-osmium-underflow-gate.description = 與溢流門相反。當左右路徑被阻塞時，向前方輸出。

block.psammos-1a-quartz-pump.name = 耐熱泵
block.psammos-1a-quartz-pump.description = 抽取液體。需要電力。
