# 區域
sector.psammos-landing.name = 著陸點
sector.psammos-landing.description = 荒沙星上的第一個區域，開採鋨和銀以抵禦弱小的敵人。
sector.psammos-quartz-valley.name = 石英谷
sector.psammos-quartz-valley.description = 一個擁有大量資源的山谷，利用它生產石英，然後生產矽。著陸後不久將有一支龐大的敵軍到達。防禦並佔領該區塊。
sector.psammos-cavern.name = 洞穴
sector.psammos-cavern.description = 內部是一個資源豐富的小洞穴。敵方部隊很快就會攻擊。利用材料抵擋入侵。
sector.psammos-dried-river.name = 乾涸河床
sector.psammos-dried-river.description = 這片巨大的鹽地曾經是一條河流，在焚毀事件中被摧毀。建造單位並研究新的、更先進的材料來摧毀敵方基地。
sector.psammos-excavation-site.name = 挖掘場
sector.psammos-excavation-site.description = 一個敵人的小型石英生產基地。該區域存在一個巨大的流沙湖。未知其如何形成。原型氣墊船單位的生產位於此處有限的敵人基地中。它們能夠也將會飛越液體攻擊你的基地。
sector.psammos-shattered-pathway.name = 破碎小徑
sector.psammos-shattered-pathway.description = 大量的轟炸將這個相對富饒的地區變成了被流沙淹沒的毀滅荒地。部分砲擊揭示了深藏在沙下的資源，但大部分砲擊導致流沙在小綠洲上形成。
sector.psammos-ancient-swamp.name = 遠古沼澤
sector.psammos-ancient-swamp.description = 該區域存在一個巨大、乾涸且近乎死亡的沼澤。大量敵人將在此進攻。開採泥炭並研究爆炸混合物以更有效地防禦。
sector.psammos-evaporated-basin.name = 蒸發盆地
sector.psammos-evaporated-basin.description = 敵人在這個通道建立了一個中型的爆炸混合物生產基地。使用前線單位摧毀他們的核心。
sector.psammos-coruscated-crevice.name = 閃亮裂隙
sector.psammos-coruscated-crevice.description = 敵人正試圖在該區域建立基地。在敵人完成建設之前摧毀其部隊。
sector.psammos-oil-refining-facility.name = 石油精煉設施
sector.psammos-oil-refining-facility.description = 該區域擁有極其大量的石油礦藏。研究地震炸彈以穿透阻擋它們的沙層。利用新技術摧毀敵方基地。
sector.psammos-ferric-summit.name = 鐵質頂峰
sector.psammos-ferric-summit.description = 這個山地區域的大部分空間已被敵人佔領。研究支援單位鍛造廠並使用正弦單位摧毀敵人核心。
sector.psammos-craterous-range.name = 坑窪山脈
sector.psammos-craterous-range.description = 在這些山脈之間建立了一個強大的敵人基地。研究支援單位重組器並使用螺旋單位摧毀敵方基地。
sector.psammos-eroded-desert.name = 侵蝕沙漠
sector.psammos-eroded-desert.description = 一個資源豐富的大沙漠。研究新技術，如氣凝膠和氨生產，以建造新砲塔並擊敗敵軍。
sector.psammos-enfer.name = 地獄
sector.psammos-enfer.description = 感測器檢測到敵人活動稀少，附近有一個小型前哨站。該區域的空降區處於不活躍的狀態。
sector.psammos-ruinous-hollow.name = 毀滅空洞
sector.psammos-ruinous-hollow.description = 敵人在這個洞穴中建立了兩個大型基地。研究二級單位生產以摧毀它們。
sector.psammos-scalded-plains.name = 焦灼平原
sector.psammos-scalded-plains.description = 該區域是敵人的記憶合金生產基地。研究記憶合金坩堝以獲得新技術並摧毀敵方基地。
sector.psammos-searing-chasms.name = 灼熱裂谷
sector.psammos-searing-chasms.description = 敵人在該區域建立了4個不同的前哨站，使用不同類型的2級單位征服它們，小心防禦敵人的大型渦旋砲。

