block.psammos-underflow-pipe.description = 與溢流管道相反。當左右路徑被阻塞時，向前方輸出液體。

block.psammos-1a-electric-pole.name = 電線桿
block.psammos-1a-electric-pole.description = 在短距離內傳輸電力。
block.psammos-1b-electric-distributor.name = 電力分配器
block.psammos-1b-electric-distributor.description = 傳輸電力。比電線桿範圍更大。
block.psammos-led.name = LED
block.psammos-led.description = 會發光。用途和二極體一致。
block.psammos-2a-accumulator.name = 蓄電池
