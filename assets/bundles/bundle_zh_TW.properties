# 單位
unit.psammos-1a-gradient.name = 梯度
unit.psammos-1a-gradient.description = 保護塵埃核心免受敵人侵害。可建造建築。
unit.psammos-ascent.name = 攀升
unit.psammos-ascent.description = 保護沙丘核心免受敵人侵害。可建造建築。

unit.psammos-plump.name = 豐滿
unit.psammos-2a-fang.name = 尖牙
unit.psammos-2a-fang.description = 摧毀敵方建築。可以爬過大部分地形。
unit.psammos-2b-jaw.name = 顎
unit.psammos-2b-jaw.description = 摧毀敵方建築。同時向敵方單位發射爆炸性子彈。可以爬過大部分地形。
unit.psammos-2c-maw.name = 巨口
unit.psammos-2c-maw.description = 摧毀敵方建築。可發射緩慢移動的電漿射彈。可以爬過大部分地形。
unit.psammos-gorge.name = 峽谷
unit.psammos-gorge.description = 摧毀敵方建築。會建造微小的爬行單位（死亡時爆炸）。可以爬過大部分地形。

unit.psammos-3a-tip.name = 尖端
unit.psammos-3a-tip.description = 向敵人發射大型子彈。可以行走於大部分建築之上。
unit.psammos-3b-spike.name = 長釘
unit.psammos-3b-spike.description = 向敵人發射快速追蹤子彈。可以行走於大部分建築之上。
unit.psammos-3c-spear.name = 長矛
unit.psammos-3c-spear.description = 向敵人發射子彈和強大的砲彈。可以行走於大部分建築之上。
unit.psammos-javelin.name = 標槍
unit.psammos-javelin.description = 向敵方目標發射大型分裂子彈。可以行走於大部分建築之上。

unit.psammos-4a-sine.name = 正弦
unit.psammos-4a-sine.description = 發射雷射波，傷害敵方目標並治療友方建築。
unit.psammos-4b-helix.name = 螺旋
unit.psammos-4b-helix.description = 發射螺旋射彈，傷害敵方目標並治療友方建築。治療附近的友方單位。
unit.psammos-4c-trisect.name = 三分
unit.psammos-4c-trisect.description = 發射大型射彈和雷射，傷害敵方目標並治療友方建築。治療附近的友方單位。
unit.psammos-quadrifol.name = 四葉
unit.psammos-quadrifol.description = 發射大型追蹤爆炸射彈，傷害敵方目標並治療友方建築。治療附近的友方單位。

unit.psammos-5a-sciur.name = 松鼠
unit.psammos-5a-sciur.description = 快速移動的地面單位。向敵人發射追蹤飛彈。可懸停於液體之上。
unit.psammos-5b-glirid.name = 睡鼠
unit.psammos-5b-glirid.description = 快速移動的地面單位。向敵人發射雷射束。可懸停於液體之上。
unit.psammos-exilis.name = 細弱
unit.psammos-exilis.description = 快速移動的地面單位。向敵人發射三道穿透雷射束。可懸停於液體之上。
unit.psammos-aeretes.name = 飛鼠
unit.psammos-aeretes.description = 快速移動的地面單位。發射大型射彈，彈跳並傷害敵方目標。可懸停於液體之上。

unit.psammos-pawn.name = 兵
unit.psammos-pawn.description = 裝甲車輛。向敵方目標發射兩發簡單的子彈。
unit.psammos-knight.name = 騎士
unit.psammos-knight.description = 裝甲車輛。發射一陣陣電流。擁有一個傷害附近敵人的電場。
unit.psammos-bishop.name = 主教
unit.psammos-bishop.description = 裝甲車輛。向敵人發射爆炸性子彈。會發射地雷，當敵方單位踩上時會爆炸。
unit.psammos-rook.name = 戰車
unit.psammos-rook.description = 裝甲車輛。向敵方目標發射水蒸氣流和電擊射彈。

unit.psammos-repair-drone.name = 維修無人機
unit.psammos-secret-gerb.name = 沙鼠
unit.psammos-secret-gerb.description = 你找到了秘密沙鼠。恭喜。

