block.psammos-frontline-unit-recombiner.name = Frontline Unit Recombiner
block.psammos-repair-drone-assembler.name = Repair Drone Assembler
block.psammos-repair-drone-assembler.description = Constructs repair drones which repair nearby damaged units. Requires power and oil to operate.
block.psammos-overclock-tower.name = Overclock Tower
block.psammos-overclock-tower.description = Overclocks all ally units in radius. Requires nitrogen.
block.psammos-heatproof-payload-conveyor.name = Heatproof Payload Conveyor
block.psammos-heatproof-payload-router.name = Heatproof Payload Router
block.psammos-heatproof-payload-gate.name = Heatproof Payload Gate
block.psammos-heatproof-payload-gate.description = Captures allied units above itself and turns them into payloads, transportable by payload conveyors. Cannot capture core units

