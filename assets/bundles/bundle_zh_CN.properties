# 单位
unit.psammos-1a-gradient.name = 梯度
unit.psammos-1a-gradient.description = 保护尘埃核心免受敌人侵害。可建造建筑。
unit.psammos-ascent.name = 攀升
unit.psammos-ascent.description = 保护沙丘核心免受敌人侵害。可建造建筑。

unit.psammos-plump.name = 丰满
unit.psammos-2a-fang.name = 尖牙
unit.psammos-2a-fang.description = 摧毁敌方建筑。可以爬过大部分地形。
unit.psammos-2b-jaw.name = 颚
unit.psammos-2b-jaw.description = 摧毁敌方建筑。同时向敌方单位发射爆炸性子弹。可以爬过大部分地形。
unit.psammos-2c-maw.name = 巨口
unit.psammos-2c-maw.description = 摧毁敌方建筑。可发射缓慢移动的电浆射弹。可以爬过大部分地形。
unit.psammos-gorge.name = 峡谷
unit.psammos-gorge.description = 摧毁敌方建筑。会建造微小的爬行单位（死亡时爆炸）。可以爬过大部分地形。

unit.psammos-3a-tip.name = 尖端
unit.psammos-3a-tip.description = 向敌人发射大型子弹。可以行走于大部分建筑之上。
unit.psammos-3b-spike.name = 长钉
unit.psammos-3b-spike.description = 向敌人发射快速追踪子弹。可以行走于大部分建筑之上。
unit.psammos-3c-spear.name = 长矛
unit.psammos-3c-spear.description = 向敌人发射子弹和强大的炮弹。可以行走于大部分建筑之上。
unit.psammos-javelin.name = 标枪
unit.psammos-javelin.description = 向敌方目标发射大型分裂子弹。可以行走于大部分建筑之上。

unit.psammos-4a-sine.name = 正弦
unit.psammos-4a-sine.description = 发射激光波，伤害敌方目标并治疗友方建筑。
unit.psammos-4b-helix.name = 螺旋
unit.psammos-4b-helix.description = 发射螺旋射弹，伤害敌方目标并治疗友方建筑。治疗附近的友方单位。
unit.psammos-4c-trisect.name = 三分
unit.psammos-4c-trisect.description = 发射大型射弹和激光，伤害敌方目标并治疗友方建筑。治疗附近的友方单位。
unit.psammos-quadrifol.name = 四叶
unit.psammos-quadrifol.description = 发射大型追踪爆炸射弹，伤害敌方目标并治疗友方建筑。治疗附近的友方单位。

unit.psammos-5a-sciur.name = 松鼠
unit.psammos-5a-sciur.description = 快速移动的地面单位。向敌人发射追踪导弹。可悬停于液体之上。
unit.psammos-5b-glirid.name = 睡鼠
unit.psammos-5b-glirid.description = 快速移动的地面单位。向敌人发射激光束。可悬停于液体之上。
unit.psammos-exilis.name = 细弱
unit.psammos-exilis.description = 快速移动的地面单位。向敌人发射三道穿透激光束。可悬停于液体之上。
unit.psammos-aeretes.name = 飞鼠
unit.psammos-aeretes.description = 快速移动的地面单位。发射大型射弹，弹跳并伤害敌方目标。可悬停于液体之上。

unit.psammos-pawn.name = 兵
unit.psammos-pawn.description = 装甲车辆。向敌方目标发射两发简单的子弹。
unit.psammos-knight.name = 骑士
unit.psammos-knight.description = 装甲车辆。发射一阵阵电流。拥有一个伤害附近敌人的电场。
unit.psammos-bishop.name = 主教
unit.psammos-bishop.description = 装甲车辆。向敌人发射爆炸性子弹。会发射地雷，当敌方单位踩上时会爆炸。
unit.psammos-rook.name = 战车
unit.psammos-rook.description = 装甲车辆。向敌方目标发射水蒸气流和电击射弹。

unit.psammos-repair-drone.name = 维修无人机
unit.psammos-secret-gerb.name = 沙鼠
unit.psammos-secret-gerb.description = 你找到了秘密沙鼠。恭喜。

