weather.psammos-heavy-sandstorm.name = 重度沙尘暴
weather.psammos-smog.name = 烟雾

# 星球
planet.psammos-psammos.name = 荒沙星

# 区域
sector.psammos-landing.name = 着陆点
sector.psammos-landing.description = 荒沙星上的第一个区域，开采锇和银以抵御弱小的敌人。
sector.psammos-quartz-valley.name = 石英谷
sector.psammos-quartz-valley.description = 一个拥有大量资源的山谷，利用它生产石英，然后生产硅。着陆后不久将有一支庞大的敌军到达。防御并占领该区块。
sector.psammos-cavern.name = 洞穴
sector.psammos-cavern.description = 内部是一个资源丰富的小洞穴。敌方单位很快就会攻击。利用材料抵挡入侵。
sector.psammos-dried-river.name = 干涸河床
sector.psammos-dried-river.description = 这片巨大的盐地曾经是一条河流，在焚毁事件中被摧毁。建造单位并研究新的、更先进的材料来摧毁敌方基地。
sector.psammos-excavation-site.name = 挖掘场
sector.psammos-excavation-site.description = 一个敌人的小型石英生产基地。该区域存在一个巨大的流沙湖。未知其如何形成。原型气垫船单位的生产位于此处有限的敌人基地中。它们能够也将会飞越液体攻击你的基地。
sector.psammos-shattered-pathway.name = 破碎小径
sector.psammos-shattered-pathway.description = 大量的轰炸将这个相对富饶的地区变成了被流沙淹没的毁灭荒地。部分炮击揭示了深藏在沙下的资源，但大部分炮击导致流沙在小绿洲上形成。
sector.psammos-ancient-swamp.name = 远古沼泽
sector.psammos-ancient-swamp.description = 该区域存在一个巨大、干涸且近乎死亡的沼泽。大量敌人将在此进攻。开采泥炭并研究爆炸混合物以更有效地防御。
sector.psammos-evaporated-basin.name = 蒸发盆地
sector.psammos-evaporated-basin.description = 敌人在这个通道建立了一个中型的爆炸混合物生产基地。使用前线单位摧毁他们的核心。
sector.psammos-coruscated-crevice.name = 闪亮裂隙
sector.psammos-coruscated-crevice.description = 敌人正试图在该区域建立基地。在敌人完成建设之前摧毁其部队。
sector.psammos-oil-refining-facility.name = 石油精炼设施
sector.psammos-oil-refining-facility.description = 该区域拥有极其大量的石油矿藏。研究地震炸弹以穿透阻挡它们的沙层。利用新技术摧毁敌方基地。
sector.psammos-ferric-summit.name = 铁质顶峰
sector.psammos-ferric-summit.description = 这个山地区域的大部分空间已被敌人占领。研究支援单位锻造厂并使用正弦单位摧毁敌人核心。
sector.psammos-craterous-range.name = 坑洼山脉
sector.psammos-craterous-range.description = 在这些山脉之间建立了一个强大的敌人基地。研究支援单位重组器并使用螺旋单位摧毁敌方基地。
sector.psammos-eroded-desert.name = 侵蚀沙漠
sector.psammos-eroded-desert.description = 一个资源丰富的大沙漠。研究新技术，如气凝胶和氨生产，以建造新炮塔并击败敌军。
sector.psammos-enfer.name = 地狱
sector.psammos-enfer.description = 传感器检测到敌人活动稀少，附近有一个小型前哨站。该区域的空降区处于不活跃的状态。
sector.psammos-ruinous-hollow.name = 毁灭空洞
sector.psammos-ruinous-hollow.description = 敌人在这个洞穴中建立了两个大型基地。研究二级单位生产以摧毁它们。
sector.psammos-scalded-plains.name = 焦灼平原
sector.psammos-scalded-plains.description = 该区域是敌人的记忆合金生产基地。研究记忆合金坩埚以获得新技术并摧毁敌方基地。
sector.psammos-searing-chasms.name = 灼热裂谷
sector.psammos-searing-chasms.description = 敌人在该区域建立了4个不同的前哨站，使用不同类型的2级单位征服它们，小心防御敌人的大型涡旋炮。

