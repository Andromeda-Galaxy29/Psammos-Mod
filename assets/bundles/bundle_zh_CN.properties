# 方块
block.psammos-1a-cross.name = 十字弩
block.psammos-1a-cross.description = 向敌军发射快速移动的弩箭。
block.psammos-1b-disseminate.name = 播散
block.psammos-1b-disseminate.description = 向敌方空军倾泻弹幕。
block.psammos-hurl.name = 猛投
block.psammos-hurl.description = 向敌军发射炮弹。
block.psammos-confine.name = 禁锢
block.psammos-confine.description = 向敌军发射液体波，减慢其速度。可以扑灭附近的火焰。
block.psammos-influence.name = 感应
block.psammos-influence.description = 向敌方陆军发射爆炸性电击子弹。
block.psammos-3a-gunslinger.name = 枪手
block.psammos-3a-gunslinger.description = 一次发射6枚快速移动的子弹。
block.psammos-spray.name = 喷射
block.psammos-spray.description = 向敌军喷射大量气体。具有大量击退效果。喷射氮气时可以扑灭附近的火焰。
block.psammos-seize.name = 擒拿
block.psammos-seize.description = 发射牵引光束，将敌方陆军拉入，并在此过程中对其造成伤害。
block.psammos-discharge.name = 放电
block.psammos-discharge.description = 向敌方空军发射一阵电击子弹。需要电力和热量。
block.psammos-burst.name = 爆裂
block.psammos-burst.description = 向敌军发射一阵阵矿渣。
block.psammos-overflow.name = 溢流
block.psammos-overflow.description = 向敌军发射带电液体流。
block.psammos-dawn.name = 黎明
block.psammos-dawn.description = 向敌方空军发射3枚导弹。
block.psammos-burden.name = 负担
block.psammos-burden.description = 发射一枚追踪子弹，飞行时会产生较小的追踪子弹。需要热量和冷却。

block.psammos-1a-osmium-drill.name = 锇钻机
block.psammos-1a-osmium-drill.description = 荒沙星上的第一个钻机。以脉冲形式输出物品。
block.psammos-1b-detonation-drill.name = 爆破裂岩钻机
block.psammos-1b-detonation-drill.description = 改进型钻机。使用爆炸来提取资源。需要冷却和电力才能运行。
block.psammos-2a-excavator-drill.name = 挖掘钻机
block.psammos-2a-excavator-drill.description = 比普通钻机钻得更快，但只能挖掘沙子和泥炭等软材料。
block.psammos-quarry-drill.name = 采石钻机
block.psammos-quarry-drill.description = 比挖掘钻机更快。
block.psammos-3a-seismic-bomb.name = 地震炸弹
block.psammos-3a-seismic-bomb.description = 建造后立即爆炸。当范围内的特定方块被引爆时，会变成其他方块。主要用于石油开采。
block.psammos-ammonia-bomb.name = 氨炸弹
block.psammos-ammonia-bomb.description = 比地震炸弹范围更大，但需要氨才能爆炸。还可以摧毁一些环境墙，并用于攻击敌方建筑。

