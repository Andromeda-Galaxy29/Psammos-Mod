#Units
unit.psammos-1a-gradient.name = Градиент
unit.psammos-1a-gradient.description = Защищает ядро: «Пыль» от врагов. Основная строительная единица
unit.psammos-ascent.name = Восхождение
unit.psammos-ascent.description = Защищает ядро: «Дюна» от врагов. Основная строительная единица

unit.psammos-plump.name = Пухля
unit.psammos-2a-fang.name = Клык
unit.psammos-2a-fang.description = Ползёт к вражеским зданиям и ломает их. Может переползти через большинство зданий
unit.psammos-2b-jaw.name = Челюсть
unit.psammos-2b-jaw.description = Ползёт к вражеским зданиям и ломает их. Также стреляет взрывными снарядами по врагам. Может переползти через большинство зданий
