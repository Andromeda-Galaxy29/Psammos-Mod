#Units
unit.psammos-1a-gradient.name = Градиент
unit.psammos-1a-gradient.description = Защищает ядро: «Пыль» от врагов. Основная строительная единица
unit.psammos-ascent.name = Восхождение
unit.psammos-ascent.description = Защищает ядро: «Дюна» от врагов. Основная строительная единица

unit.psammos-plump.name = Пухля
unit.psammos-2a-fang.name = Клык
unit.psammos-2a-fang.description = Ползёт к вражеским зданиям и ломает их. Может переползти через большинство зданий
unit.psammos-2b-jaw.name = Челюсть
unit.psammos-2b-jaw.description = Ползёт к вражеским зданиям и ломает их. Также стреляет взрывными снарядами по врагам. Может переползти через большинство зданий
unit.psammos-2c-maw.name = Пасть
unit.psammos-2c-maw.description = Ползёт к вражеским зданиям и ломает их. Стреляет медленными плазменными снарядами. Может переползти через большинство зданий
unit.psammos-gorge.name = Глотка
unit.psammos-gorge.description = Ползёт к вражеским зданиям и ломает их. Создаёт маленьких ползающих боевых единиц, взрывающихся при смерти, чтобы помогать сражаться. Может переползти через большинство зданий

unit.psammos-3a-tip.name = Наконечник
unit.psammos-3a-tip.description = Стреляет большими пулями по врагам. Может переходить через большинство зданий
unit.psammos-3b-spike.name = Шип
unit.psammos-3b-spike.description = Стреляет быстрыми самонаводящимися пулями по врагам. Может переходить через большинство зданий
unit.psammos-3c-spear.name = Копьё
unit.psammos-3c-spear.description = Стреляет пулями и мощными артиллерийскими снарядами по врагам. Может переходить через большинство зданий
unit.psammos-javelin.name = Алебарда
unit.psammos-javelin.description = Стреляет большими шрапнельными снарядами по врагам. Может переходить через большинство зданий

unit.psammos-4a-sine.name = Синус
unit.psammos-4a-sine.description = Стреляет лазерными лучами, которые наносят урон врагам и ремонтируют союзные постройки.
unit.psammos-4b-helix.name = Спираль
unit.psammos-4b-helix.description = Стреляет спиральными снарядами, которые наносят урон врагам и ремонтируют союзные постройки. Лечит ближайших союзных боевых единиц.
unit.psammos-4c-trisect.name = Трисектр
unit.psammos-4c-trisect.description = Стреляет большими снарядами и лазером, которые наносят урон врагам и ремонтируют союзные постройки. Лечит ближайших союзных боевых единиц.
unit.psammos-quadrifol.name = Квадрифол
unit.psammos-quadrifol.description = Стреляет большими самонаводящимися взрывающимися снарядами, которые наносят урон врагам и ремонтируют союзные постройки. Лечит ближайших союзных боевых единиц.

unit.psammos-5a-sciur.name = Скиур
unit.psammos-5a-sciur.description = Быстрая наземная боевая единица. Стреляет самонаводящимися ракетами по врагам. Может парить над жидкостями
unit.psammos-5b-glirid.name = Глирид
unit.psammos-5b-glirid.description = Быстрая наземная боевая единица. Стреляет лазерами по врагам. Может парить над жидкостями
unit.psammos-exilis.name = Эксилис
unit.psammos-exilis.description = Быстрая наземная боевая единица. Стреляет тремя пробивающими лазерами по врагам. Может парить над жидкостями
unit.psammos-aeretes.name = Аэретес
unit.psammos-aeretes.description = Быстрая наземная боевая единица. Стреляет большими пробивающими снарядами, которые отскакивают и наносят урон ближайшим врагам. Может парить над жидкостями

unit.psammos-pawn.name = Пешка
unit.psammos-pawn.description = Бронированная боевая машина. Стреляет двумя простыми пулями по вражеским целям
unit.psammos-knight.name = Конь
unit.psammos-knight.description = Бронированная боевая машина. Стреляет всплесками электричества. Имеет электрическое поле, которое наносит урон находящимся рядом врагам
unit.psammos-bishop.name = Слон
unit.psammos-bishop.description = Бронированная боевая машина. Стреляет взрывающимися пулями по врагами. Оставляет за собой мины, которые взрываются при контакте с вражескими боевыми единицами
unit.psammos-rook.name = Ладья
unit.psammos-rook.description = Бронированная боевая машина. Стреляет водяным паром и электрическими снарядами по вражеским целям

#Planets
planet.psammos-psammos.name = Псаммос

#Sectors
sector.psammos-landing.name = Посадка
sector.psammos-landing.description = The first sector on Psammos, mine Osmium and Silver to defend against weak enemy waves.
sector.psammos-quartz-valley.name = Кварцевая долина
sector.psammos-quartz-valley.description = The area is abundant in Sand and Quartz, research the Wind Turbine, Sieve and Silicon Synthesizer. Use Influence turrets to defend against the enemy Scout waves.
sector.psammos-cavern.name = Пещера
sector.psammos-cavern.description = Внутри маленькая пещера с большим количеством ресурсов. Враг атакует скоро. Используй доступные материалы для защиты от нападения
sector.psammos-dried-river.name = Высохшая река
sector.psammos-dried-river.description = Эта огромная равнина соли однажды была рекой до Испепеления. Стройте боевые единицы и производите и исследуйте новые материалы чтобы уничтожить вражескую базу
sector.psammos-ancient-swamp.name = Древнее болото
sector.psammos-ancient-swamp.description = Этот сектор был болотом до событий Испепеления. Большие количества торфа все ещё остались в этой области. Производите взрывчатую смесь и стройте новые улучшенные постройки и фабрики
sector.psammos-evaporated-basin.name = Испарённая котловина
sector.psammos-evaporated-basin.description = The enemies have set up a medium Blast Compound production base in this passage. Use Frontline units to destroy their core.
sector.psammos-coruscated-crevice.name = Сверкающая расщелина
sector.psammos-oil-refining-facility.name = Нефтеперерабатывающий завод
sector.psammos-oil-refining-facility.description = This sector posseses extremely large amounts of oil deposits. Research Seismic Bombs to get through the layers of sand blocking them. Use the new technologies to destroy the enemy base.
sector.psammos-ferric-summit.name = Железные вершины
sector.psammos-ferric-summit.description = Most of the space of this mountanous region was captured by the enemy. Research the Support Unit Forge and use the Sine units to break the enemy cores.
sector.psammos-craterous-range.name = Кратерный хребет
sector.psammos-craterous-range.description = A strong enemy base was set up between these mountains. Research the Support Unit Recombiner and use the Helix units to destroy the enemy base. 
sector.psammos-eroded-desert.name = Разрушенная пустыня
